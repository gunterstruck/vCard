<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/vCard/assets/theme-bootstrap.js"></script>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self';">

    <title>vCard NFC Writer</title>
    <link rel="manifest" href="/vCard/manifest.webmanifest">
    <link rel="stylesheet" href="/vCard/assets/style.css?v=christmas_v2">

    <meta name="theme-color" content="#FCFCFD">
</head>
<body>
    <div id="update-banner" class="message-banner info hidden" role="status">
        <span data-i18n="updateAvailable"></span>
        <button id="reload-button" class="btn primary-btn" data-i18n="updateReload"></button>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="logo vcard">
                    <span class="logo-orange">v</span><span class="logo-gray">Card</span>
                </h1>
                <div class="theme-switcher">
                    <button id="install-btn" class="theme-btn hidden" data-i18n-title="installApp" aria-label="App installieren" style="font-size: 1.2rem;">üì•</button>
                    <button class="theme-btn" data-theme="dark" data-i18n-title="themeDark" aria-label="Dunkles Design">üåô</button>
                    <button class="theme-btn" data-theme="light" data-i18n-title="themeLight" aria-label="Helles Design">‚òÄÔ∏è</button>
                    <button class="theme-btn" data-theme="customer-brand" data-i18n-title="themeCustomer" aria-label="Kunden-Design">
                        <img src="/vCard/assets/icon-512.png" alt="Kunden-Logo" width="29" height="29">
                    </button>
                </div>
            </div>
            <button id="nfc-status-badge" class="nfc-badge"></button>
        </header>

        <div class="tabs">
            <button class="tab-link active" data-tab="read-tab" data-i18n="readNfcTab"></button>
            <button class="tab-link" data-tab="write-tab" data-i18n="writeNfcTab"></button>
        </div>

        <main>
            <div id="read-tab" class="tab-content active">
                <div id="read-result" class="collapsible">
                    <h2 data-i18n="contactCard"></h2>
                    <div id="contact-card" class="protocol-card">
                        </div>
                    <div id="read-actions" class="read-actions-container hidden">
                        <button id="copy-to-form-btn" class="btn" data-i18n="copyToForm"></button>
                        <button id="save-scanned-btn" class="btn" data-i18n="saveAsContact"></button>
                        <details class="raw-data-details">
                            <summary data-i18n="showRawData"></summary>
                            <textarea id="raw-data-output" readonly></textarea>
                        </details>
                        <details class="raw-data-details">
                            <summary data-i18n="showEvents"></summary>
                            <div id="event-log-output"></div>
                        </details>
                    </div>
                    <div class="collapsible-overlay" data-i18n="collapsibleHint"></div>
                </div>
            </div>

            <div id="write-tab" class="tab-content">
                <div id="write-form-container" class="collapsible">
                    <h2 data-i18n="contactCard"></h2>
                    <form id="nfc-write-form" novalidate>
                        <div class="form-group full-width" style="background: rgba(255, 215, 0, 0.05); border: 1px solid rgba(255, 215, 0, 0.2); padding: 15px; border-radius: 12px; margin-bottom: 1.5rem;">
                            <h3 style="color: #d4af37; margin-bottom: 1rem; font-size: 1rem; border-bottom: none; text-align: left;">üéÖ Weihnachts-Einstellungen</h3>
                            
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div class="form-group" style="margin-bottom: 0;">
                                    <label for="greetingName" style="color: #d4af37; font-size: 0.8rem;">Gru√ü-Name (Optional)</label>
                                    <input type="text" id="greetingName" name="greetingName" placeholder="z.B. Dein Vorname">
                                </div>
                                <div class="form-group" style="margin-bottom: 0;">
                                    <label for="greetingCompany" style="color: #d4af37; font-size: 0.8rem;">Gru√ü-Firma (Optional)</label>
                                    <input type="text" id="greetingCompany" name="greetingCompany" placeholder="z.B. Muster GmbH">
                                </div>
                            </div>
                            <small style="display: block; margin-top: 10px; opacity: 0.7; font-size: 0.8em; color: var(--light-text-color);">
                                Diese Daten erscheinen im "Winter-Blitz". Leer lassen = Daten aus dem Formular unten werden genutzt.
                            </small>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="fn" data-i18n="fn"></label>
                                <input type="text" id="fn" name="fn">
                            </div>
                            <div class="form-group">
                                <label for="ln" data-i18n="ln"></label>
                                <input type="text" id="ln" name="ln">
                            </div>
                            <div class="form-group full-width">
                                <label for="org" data-i18n="org"></label>
                                <input type="text" id="org" name="org">
                            </div>
                            <div class="form-group full-width">
                                <label for="title" data-i18n="title"></label>
                                <input type="text" id="title" name="title">
                            </div>
                            <div class="form-group">
                                <label for="tel" data-i18n="tel"></label>
                                <input type="tel" id="tel" name="tel">
                            </div>
                            <div class="form-group">
                                <label for="telWork" data-i18n="telWork"></label>
                                <input type="tel" id="telWork" name="telWork">
                            </div>
                            <div class="form-group">
                                <label for="email" data-i18n="email"></label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-group full-width">
                                <label for="url" data-i18n="url"></label>
                                <input type="url" id="url" name="url" placeholder="https://beispiel.de">
                            </div>
                            <div class="form-group full-width">
                                <label for="street" data-i18n="street"></label>
                                <input type="text" id="street" name="street">
                            </div>
                            <div class="form-group">
                                <label for="zip" data-i18n="zip"></label>
                                <input type="text" id="zip" name="zip">
                            </div>
                            <div class="form-group">
                                <label for="city" data-i18n="city"></label>
                                <input type="text" id="city" name="city">
                            </div>
                            <div class="form-group full-width">
                                <label for="country" data-i18n="country"></label>
                                <input type="text" id="country" name="country">
                            </div>
                        </div>
                    </form>

                    <div class="file-operations">
                         <button id="save-vcf-btn" class="btn" data-i18n="saveFile"></button>
                         <label id="load-vcf-label" class="btn file-input-label" data-i18n="loadFile">
                             <input type="file" id="load-vcf-input" accept=".vcf,text/vcard" class="visually-hidden">
                         </label>
                         <button id="import-contact-btn" class="btn hidden" data-i18n="importContact"></button>
                    </div>

                    <div id="payload-container">
                        <details class="raw-data-details">
                            <summary data-i18n="showRawData"></summary>
                            <textarea id="payload-output" readonly></textarea>
                            <div id="payload-size" class="payload-size">0 / 880 Bytes</div>
                        </details>
                    </div>

                    <div class="collapsible-overlay" data-i18n="collapsibleHint"></div>
                </div>
            </div>

            <div id="legal-info" class="collapsible">
                <h2 data-i18n="legalTitle"></h2>
                <div class="legal-content">
                    <p><strong data-i18n="imprintTitle"></strong><br>
                    Angaben gem√§√ü ¬ß 5 TMG:<br>
                    G√ºnter Struck<br>
                    Musterstra√üe 1<br>
                    12345 Musterstadt</p>

                    <div class="legal-actions">
                        <div class="legal-links">
                            <a href="/vCard/assets/datenschutz.html" target="_blank" rel="noopener noreferrer" data-i18n="privacyPolicyLink"></a>
                        </div>
                        <button id="check-for-update-btn" class="btn" data-i18n="checkForUpdate"></button>
                        <button id="clear-cache-btn" class="btn" data-i18n="clearCache"></button>
                    </div>
                </div>
                <div class="collapsible-overlay" data-i18n="collapsibleHint"></div>
            </div>
        </main>

        <footer>
            <div id="message-banner" class="message-banner hidden" role="alert" aria-live="polite"></div>
            <div id="nfc-fallback" class="message-banner err hidden" data-i18n="nfcFallback">
            </div>
        </footer>
    </div>
    <script src="/vCard/assets/app.js"></script>
</body>
</html>
